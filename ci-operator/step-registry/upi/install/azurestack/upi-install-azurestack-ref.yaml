ref:
  as: upi-install-azurestack
  from: upi-installer
  grace_period: 10m
  commands: upi-install-azurestack-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: AZURESTACK_REGION
    default: "ppe3"
  documentation: >-
    This step deploys a UPI cluster to the CI Azure Stack Hub project.
